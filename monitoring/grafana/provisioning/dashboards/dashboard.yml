# =============================================================================
# VAUNTICO GRAFANA DASHBOARD PROVISIONING
# =============================================================================
# Phase 1: Foundation - Automatic Dashboard Loading
# Updated: 2026-01-07 - Environment Standardization

apiVersion: 1

providers:
  - name: "vauntico-phase1-dashboards"
    orgId: 1
    folder: "Vauntico Phase 1"
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards
