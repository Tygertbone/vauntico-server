name: Lint Enforcement

on:
  push:
    branches: [main]
    paths-ignore: ["docs/**", "*.md"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      lint-result: ${{ steps.lint.outputs.result }}
      lint-output: ${{ steps.lint.outputs.output }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: |
          echo "Running ESLint with maximum warnings check..."
          OUTPUT=$(npm run lint -- --max-warnings 0 2>&1 || true)
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if echo "$OUTPUT" | grep -E "âœ– [0-9]+ problems" ; then
            echo "result=error" >> $GITHUB_OUTPUT
            echo "âŒ Lint errors found!"
            echo "$OUTPUT"
            exit 1
          elif echo "$OUTPUT" | grep -E "[0-9]+ warnings" ; then
            WARNING_COUNT=$(echo "$OUTPUT" | grep -o "warning" | wc -l)
            if [ "$WARNING_COUNT" -gt 0 ]; then
              echo "result=warning" >> $GITHUB_OUTPUT
              echo "âš ï¸ Warnings found ($WARNING_COUNT). Maximum allowed is 0."
              echo "$OUTPUT"
              exit 1
            else
              echo "result=success" >> $GITHUB_OUTPUT
              echo "âœ… Lint passed successfully!"
              echo "$OUTPUT"
            fi
          else
            echo "result=success" >> $GITHUB_OUTPUT
            echo "âœ… Lint passed successfully!"
            echo "$OUTPUT"
          fi

  lint-check:
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check ESLint configuration
        run: |
          echo "Checking ESLint configuration..."
          if [ -f ".eslintrc.json" ]; then
            echo ".eslintrc.json found"
            cat .eslintrc.json
          elif [ -f ".eslintrc.cjs" ]; then
            echo ".eslintrc.cjs found"
            cat .eslintrc.cjs
          else
            echo "ESLint configuration file not found"
            exit 1
          fi

  lint-report:
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Generate Lint Report
        run: |
          echo "Generating comprehensive lint report..."
          npm run lint -- --max-warnings 0 > lint-report.txt || true
          echo "=== LINT REPORT ==="
          cat lint-report.txt
          echo "=================="

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.txt

  pr-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.lint.result == 'failure'
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const lintOutput = `${{ needs.lint.outputs.lint-output }}`;
            const comment = `## ðŸš¨ Lint Issues Found\n\n\`\`\`\n${lintOutput}\n\`\`\`\n\nPlease fix these issues before merging.`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
