name: Secret Scan

on:
  pull_request:
    branches: [main, repo-cleanup]
  push:
    branches: [main, repo-cleanup]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git
          cd git-secrets && sudo make install

      - name: Configure git-secrets
        run: |
          git secrets --register-aws
          git secrets --add 'postgres://'
          git secrets --add 'stripe_'
          git secrets --add 'resend_'
          git secrets --add 'paystack_'

      - name: Run secret scan
        run: |
          git secrets --scan

      - name: Fail if secrets found
        run: |
          if git secrets --scan | grep -q "detected"; then
            echo "❌ Secrets detected in the repository!"
            echo "Please remove all sensitive data before merging."
            exit 1
          else
            echo "✅ No secrets detected in the repository."
          fi
