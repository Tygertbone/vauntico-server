# Multi-service Railway configuration for Vauntico MVP
# Deploys all backend services as separate instances with isolated environments

# Service 1: Main Trust Score Backend (server-v2)
[[services]]
name = "trust-score-backend"
path = "server-v2"

[services.deploy]
runtime = "node"
startCommand = "npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.build]
builder = "railpack"

# Service 2: Fulfillment Engine
[[services]]
name = "fulfillment-engine"
path = "vauntico-fulfillment-engine"

[services.deploy]
runtime = "node"
startCommand = "npm run start"
healthcheckPath = "/api/status"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.build]
builder = "railpack"

# Service 3: Legacy Server (if needed)
[[services]]
name = "legacy-server"
path = "server"

[services.deploy]
runtime = "node"
startCommand = "npm run start"
healthcheckPath = "/api/status"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.build]
builder = "railpack"

# Service 4: Vauntico Server Alternative (if needed)
[[services]]
name = "vauntico-server"
path = "vauntico-server"

[services.deploy]
runtime = "node"
startCommand = "npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.build]
builder = "railpack"
