groups:
  - name: vauntico_critical_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second (aligned with 1% SLO)"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds (aligned with 200ms SLO)"

      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "PostgreSQL database is down"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for 2+ minutes (threshold: 85%)"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for 2+ minutes (threshold: 85%)"

      - alert: ServiceUnavailable
        expr: up{job="vauntico-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service unavailable"
          description: "Vauntico API service is down (affects 99.9% uptime SLO)"

      - alert: SacredFeatureFailure
        expr: vauntico_sacred_features_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Sacred features are down"
          description: "Critical trust scoring or payment features are unavailable"
