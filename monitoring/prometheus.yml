global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'vauntico-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s
    metrics_path: /metrics

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s
    metrics_path: /metrics

  # Uptime Kuma
  - job_name: 'uptime-kuma'
    static_configs:
      - targets: ['uptime-kuma:3001']
    scrape_interval: 30s
    metrics_path: /metrics

  # Application Services with Docker Labels
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
        port: 8080
    relabel_configs:
      # Only scrape containers with prometheus.scrape=true label
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        action: keep
        regex: true
      # Set custom port from label
      - source_labels: [__meta_docker_container_label_prometheus_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: ${1}:8080
      # Set custom metrics path from label
      - source_labels: [__meta_docker_container_label_prometheus_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Use container name as instance
      - source_labels: [__meta_docker_container_name]
        action: replace
        target_label: instance
        regex: (.+)
        replacement: ${1}
      # Use container label as job name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        action: replace
        target_label: service
        regex: (.+)
        replacement: ${1}

  # NGINX metrics (if nginx-exporter is added)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-proxy:80']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Custom application health checks
  - job_name: 'application-health'
    static_configs:
      - targets:
        - 'trust-score-backend:8080'
        - 'vauntico-server:8080'
        - 'fulfillment-engine:8080'
        - 'legacy-server:8080'
    metrics_path: /health
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+).*'
        replacement: '${1}'
