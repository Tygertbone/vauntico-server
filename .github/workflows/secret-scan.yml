name: Secret Scan

on:
  pull_request:
    branches: [main, repo-cleanup]
  push:
    branches: [main, repo-cleanup]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git
          cd git-secrets && sudo make install

      - name: Configure git-secrets
        run: |
          git secrets --register-aws
          git secrets --add 'postgres://'
          git secrets --add 'stripe_'
          git secrets --add 'resend_'
          git secrets --add 'paystack_'

      - name: Run secret scan with allowed patterns
        run: |
          if [ -f .gitallowed ]; then
            echo "üìÑ Using .gitallowed file for allowed patterns"
            git secrets --scan --no-verify
          else
            echo "‚ö†Ô∏è  No .gitallowed file found, running strict scan"
            git secrets --scan
          fi

      - name: Fail if secrets found
        run: |
          if [ -f .gitallowed ]; then
            if git secrets --scan --no-verify 2>&1 | grep -q "ERROR"; then
              echo "‚ùå Secrets detected in repository!"
              echo "Please remove all sensitive data before merging."
              exit 1
            else
              echo "‚úÖ No secrets detected in repository (with allowed patterns)."
            fi
          else
            if git secrets --scan 2>&1 | grep -q "ERROR"; then
              echo "‚ùå Secrets detected in repository!"
              echo "Please remove all sensitive data before merging."
              exit 1
            else
              echo "‚úÖ No secrets detected in repository."
            fi
          fi
