name: "CodeQL Analysis"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 1 * * 0" # Weekly on Sunday at 01:30 UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  local-scan:
    name: Local CodeQL Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd server-v2 && npm ci
          npm install -g @github/codeql-cli

      - name: Run CodeQL locally
        run: |
          # Create CodeQL database
          codeql database create --language=javascript --source-root=server-v2/src --command="npm run build"

          # Run security queries
          codeql database analyze --format=sarif-latest --output=codeql-results.sarif

          # Upload results
          codeql database upload-results --sarif-file=codeql-results.sarif --repository=${{ github.repository }} --ref=${{ github.ref }} --commit=${{ github.sha }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql-results.sarif
