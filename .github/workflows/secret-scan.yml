name: Secret Scan

on:
  pull_request:
    branches: [main, repo-cleanup]
  push:
    branches: [main, repo-cleanup]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git
          cd git-secrets && sudo make install

      - name: Configure git-secrets
        run: |
          git secrets --register-aws
          git secrets --add 'postgres://'
          git secrets --add 'stripe_'
          git secrets --add 'resend_'
          git secrets --add 'paystack_'

      - name: Add allowed patterns from .gitallowed
        run: |
          if [ -f .gitallowed ]; then
            echo "üìÑ Loading allowed patterns from .gitallowed"
            while IFS= read -r line; do
              # Skip comments and empty lines
              if [[ "$line" =~ ^[[:space:]]*# ]] || [[ -z "$line" ]]; then
                continue
              fi
              # Add allowed pattern (strip leading/trailing whitespace)
              pattern=$(echo "$line" | xargs)
              if [ -n "$pattern" ]; then
                echo "Adding allowed pattern: $pattern"
                git secrets --add -a "$pattern"
              fi
            done < .gitallowed
          else
            echo "‚ö†Ô∏è  No .gitallowed file found, using default patterns"
          fi

      - name: Run secret scan
        run: |
          echo "üîç Running secret scan..."
          if git secrets --scan 2>&1 | grep -q "ERROR"; then
            echo "‚ùå Secrets detected in repository!"
            echo "Please remove all sensitive data before merging."
            exit 1
          else
            echo "‚úÖ No secrets detected in repository."
          fi
