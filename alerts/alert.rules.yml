groups:
  - name: vauntico-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "More than 5% of requests are failing"
  - name: baseline-alerts
    rules:
      - alert: DummyAlert
        expr: vector(1)
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Baseline alert to satisfy validation"
          description: "This is a placeholder alert rule."
