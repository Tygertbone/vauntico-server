# Vauntico MVP - Nginx Configuration
# Reverse proxy configuration for Vauntico backend API

server {
    listen 80;
    listen [::]:80;
    server_name api.vauntico.com vauntico-api.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.vauntico.com vauntico-api.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.vauntico.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vauntico.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=10m rate=10r/s;
    
    # Logging
    access_log /var/log/nginx/vauntico_access.log;
    error_log /var/log/nginx/vauntico_error.log;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # PM2 Upstream Backend
    upstream vauntico_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }
    
    # Main API Routes
    location / {
        # Rate limiting
        limit_req zone=10m burst=20 nodelay;
        
        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy to PM2 backend
        proxy_pass http://vauntico_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health Check Endpoint (bypass rate limiting)
    location /health {
        proxy_pass http://vauntico_backend;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }
    
    # Webhook Endpoints (special handling for payment providers)
    location /api/webhooks/ {
        # Rate limiting
        limit_req zone=10m burst=50 nodelay;
        
        proxy_pass http://vauntico_backend;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Longer timeouts for webhooks
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Static File Serving (if needed)
    location /static/ {
        alias /var/www/vauntico-server/dist/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            add_header X-Content-Type-Options nosniff;
        }
    }
    
    # Block common exploit attempts
    location ~* \.(aspx|php|jsp|cgi)$ {
        deny all;
    }
    
    # Security: Hide server tokens
    location ~ /\. {
        deny all;
    }
}

# Additional server block for www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.api.vauntico.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.vauntico.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vauntico.com/privkey.pem;
    
    # Redirect www to non-www
    return 301 https://api.vauntico.com$request_uri;
}
