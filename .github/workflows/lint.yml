name: Lint Enforcement

on:
  push:
    branches: [main]
    paths-ignore: ["docs/**", "*.md"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Fail on lint errors
        run: |
          echo "Lint failed with errors. Please fix before merging."
          exit 1

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Check ESLint configuration
        run: |
          echo "Checking ESLint configuration..."
          if [ -f ".eslintrc.json" ]; then
            echo ".eslintrc.json found"
            cat .eslintrc.json
          else
            echo ".eslintrc.json not found"
            exit 1
          fi

      - name: Run ESLint with warnings check
        run: |
          echo "Running ESLint with maximum warnings check..."
          OUTPUT=$(npm run lint -- --max-warnings 0 2>&1 | tee /dev/stderr || true)
          if echo "$OUTPUT" | grep -E "✖ [0-9]+ problems" ; then
            echo "❌ Lint errors found!"
            echo "$OUTPUT"
            exit 1
          elif echo "$OUTPUT" | grep -E "[0-9]+ warnings" ; then
            WARNING_COUNT=$(echo "$OUTPUT" | grep -o "warning" | wc -l)
            if [ "$WARNING_COUNT" -gt 0 ]; then
              echo "⚠️ Warnings found ($WARNING_COUNT). Maximum allowed is 0."
              echo "$OUTPUT"
              exit 1
            else
              echo "✅ Lint passed successfully!"
              echo "$OUTPUT"
            fi
          else
            echo "✅ Lint passed successfully!"
            echo "$OUTPUT"
            fi

  lint-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Generate Lint Report
        run: |
          echo "Generating comprehensive lint report..."
          npm run lint -- --max-warnings 0 > lint-report.txt || true
          echo "=== LINT REPORT ==="
          cat lint-report.txt
          echo "=================="

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.txt

  pr-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Lint PR changes
        run: npm run lint -- --format compact --max-warnings 0

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            ISSUE_NUMBER=$(echo "$GITHUB_REF" | sed 's/refs\/heads\///')
            COMMENT=$(npm run lint -- --format compact 2>&1 | tail -n +20)
            echo "$COMMENT" | gh issue comment $ISSUE_NUMBER --repo $GITHUB_REPOSITORY --body "$COMMENT"
