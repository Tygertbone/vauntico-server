[build]
builder = "NIXPACKS"
buildCommand = "cd server-v2 && npm install --omit=dev && npm run build"

[deploy]
startCommand = "cd server-v2 && node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments.production]
NODE_ENV = "production"
